<template>
    <lightning-layout multiple-rows horizontal-align="center">
        <template if:true={getCarsFound}> 
            <template for:each={cars} for:item="car">
                <lightning-layout-item key={car.Id} padding="around-small" size="12"
                small-device-size="6"  large-device-size="3"  medium-device-size="4">
                <c-car-tile car={car} oncarselect={carSelectHandler}
                car-selected-id={selectedCarId} ></c-car-tile>
                </lightning-layout-item>

            </template>
        </template>    
    <template if:false={getCarsFound}>
        <div class="slds-align_absolute-center"> 
          No cars found!
       </div>
    </template>
    </lightning-layout>

    
</template>
