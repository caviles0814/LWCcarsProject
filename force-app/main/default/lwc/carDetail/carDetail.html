<template>
    <lightning-card title={carName}>
       
            <div slot="actions" > 
                <lightning-button label="Full Details" onclick={fullDetails}></lightning-button>
            </div>
            
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="6"
            large-device-size="6">
            <div class="slds-p-horizontal_small" > 
                <div class="carproperty">
                    <span class="label">Owner Name: </span>
                    <lightning-formatted-text value={ownerName} ></lightning-formatted-text>
                </div>
                <div class="carproperty">
                    <span class="label">Type: </span>
                    <lightning-formatted-text value={carType} ></lightning-formatted-text>
                </div>
                <div class="carproperty">
                    <span class="label">Per Day of Rent: </span>
                    <lightning-formatted-number value={carPerDayRent} ></lightning-formatted-number>
                </div>
                <div class="carproperty">
                    <span class="label">Mileage: </span>
                    <lightning-formatted-number value={carMileage}></lightning-formatted-number>
                </div>
                 
            </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="6"
            large-device-size="6">
        
                <img src={carPicture} class="car slds-align_absolute-center"/>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
    
</template>
