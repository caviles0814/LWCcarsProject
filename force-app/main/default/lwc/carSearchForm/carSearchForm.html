<template>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item padding="horizontal-small">
            <lightning-combobox name="carTypes" placeholder="All Types"
            value={selectedValue}
            onchange={handleCarTypesChange}
            variant="label-hidden"
            options={carTypes}
            >

            </lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
            <lightning-button label="New" onclick={createdNewCarType}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
