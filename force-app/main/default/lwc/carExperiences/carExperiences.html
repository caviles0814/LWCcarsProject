<template>

    <template if:false={hasExperiences}>
        No Experiences
    </template>
    <template if:true={hasExperiences}> 
        <div style="height:300px; overflow: overlay">
            
            <template for:each={carExp} for:item="cExp">
                <ul class="slds-feed__list" key={cExp.Id}>
                    <li class="slds-feed__item">
                        <article class="slds-post">
                            <header class="slds-post__header slds-media">
                                <div class="slds-media__figure">
                                    <a href="javascript:void(0);"
                                    class="slds-avatar slds-avatar_circle">
                                        <img alt={cExp.CreatedBy.Name} src={cExp.CreatedBy.SmallPhotoUrl}
                                        title={cExp.CreatedBy.Name} />
                                    </a>
                                </div>
                                <div class="slds-media_body">
                                    <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                                        <p>
                                            <a href="javascript:void(0);"
                                            data-userid={cExp.CreatedBy.Id} onclick={userClickHandler}>
                                            {cExp.CreatedBy.Name} - 
                                            </a>
                                             {cExp.CreatedBy.CompanyName}
                                        </p>
                                         
                                    </div>
                                     
                                    <lightning-formatted-date-time value={cExp.CreatedDate}></lightning-formatted-date-time>
                                </div>
                            </header>
                            <div class="slds-post__content slds-text-longform">
                                <p class="slds-text-title_caps">{cExp.Name}</p>
                                <p class="slds-text-body_smalll">
                                        <lightning-formatted-rich-text value={cExp.Experience__c}>

                                        </lightning-formatted-rich-text>
                                </p>
                            </div>
                        </article>
                    </li>
                </ul>
            </template>
        </div>
    </template>
</template>
